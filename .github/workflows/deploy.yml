name: Deploy
run-name: "ðŸš€ Deploy by ${{ github.actor }} to Inventory Commerce API [${{ github.ref_name }}]"

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Staging Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e  # stop on first error

            echo "ðŸ” Logged in via SSH"

            cd /var/www/cbm-mall-api-staging

            echo "ðŸ“¥ Fetching and updating branch..."
            git fetch origin staging
            git reset --hard origin/staging

            echo "ðŸ“¦ Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader
            composer dumpautoload
            echo "âš™ï¸ Running Laravel setup..."

            php artisan migrate:fresh --force
            php artisan db:seed --force
            rm -rf storage/app/public/products
            rm -rf storage/app/public/product-variants
            rm -rf storage/app/public/categories
            php artisan app:import-products --no-interaction
            php artisan optimize:clear
            chown www-data:www-data storage -R
            chown -R www-data:www-data bootstrap/cache
            chmod -R 775 bootstrap/cache
            php artisan config:cache

            echo "âœ… Staging Deployment Complete"
          EOF

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e  # stop on first error

            echo "ðŸ” Logged in via SSH"
            cd /var/www/cbm-mall-api

            echo "ðŸ“¥ Fetching and updating branch..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader
            composer dumpautoload

            echo "âš™ï¸ Running Laravel setup..."

            php artisan migrate --force
            php artisan optimize:clear
            chown www-data:www-data storage -R
            chown -R www-data:www-data bootstrap/cache
            chmod -R 775 bootstrap/cache
            php artisan config:cache

            echo "âœ… Production Deployment Complete"
          EOF

