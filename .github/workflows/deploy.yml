name: Deploy
run-name: "ðŸš€ Deploy by ${{ github.actor }} to Inventory Commerce API [${{ github.ref_name }}]"

on:
  push:
    branches:
      - main   # auto-deploy on main pushes
  workflow_dispatch:   # manual "Run workflow" button

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e  # stop on first error

            echo "ðŸ” Logged in via SSH"

            cd /var/www/inventory-commerce-api

            echo "ðŸ” Detecting remote and branch..."
            REMOTE_URL=$(git remote get-url origin)
            echo "ðŸ”— Remote URL: $REMOTE_URL"

            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            echo "ðŸŒ¿ Current Branch: $BRANCH"

            echo "ðŸ“¥ Fetching and updating branch..."
            git fetch origin $BRANCH
            git reset --hard origin/$BRANCH

            echo "ðŸ“¦ Installing dependencies..."
            composer update --no-interaction --prefer-dist --optimize-autoloader

            echo "âš™ï¸ Running Laravel setup..."
            php artisan migrate --force
            php artisan db:seed --force
            php artisan optimize:clear

            echo "âœ… Deployment Complete"
          EOF
