name: Deploy
run-name: "🚀 Deploy by ${{ github.actor }} to Inventory Commerce API [${{ github.ref_name }}]"

on:
  push:
    branches:
      - main   # auto-deploy on main pushes
  workflow_dispatch:   # manual "Run workflow" button

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository (SSH for private repo)
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}  # ✅ allows private repo checkout via SSH

      - name: 🔑 Setup SSH Agent for Server Access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # stop on first error

            echo "🔐 Logged in via SSH"

            cd /var/www/inventory-commerce-api

            echo "🔍 Ensuring correct remote..."
            git remote set-url origin git@github.com:${GITHUB_REPOSITORY}.git

            echo "🔍 Detecting current branch..."
            BRANCH=$(git rev-parse --abbrev-ref HEAD || echo "main")
            echo "🌿 Current Branch: $BRANCH"

            echo "📥 Fetching and updating branch..."
            git fetch origin $BRANCH
            git reset --hard origin/$BRANCH

            echo "📦 Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "⚙️ Running Laravel setup..."
            php artisan migrate --force
            php artisan db:seed --force
            php artisan optimize:clear

            echo "✅ Deployment Complete"
          EOF
